{% extends 'auth/list_user.html' %}


{% block title %}{% trans "Delete account" %}{% endblock %}

{% block card-body %}
    <form method="POST">
        {% csrf_token %}
        <p>{% trans "Are you sure you want to delete the account" %}{{ object.email }}?</p>
        <button type="submit" class="btn btn-danger">{% trans "Delete" %}</button>
    </form>
    <br><p>{% trans "No keep my account" %}</p>
    <a href="/" class="btn btn-outline-primary">{% trans "Return to site" %}</a>



{% endblock %}
